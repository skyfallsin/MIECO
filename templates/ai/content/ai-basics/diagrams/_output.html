{% set slides = [
    { "alt": "Output Visualization","title": "Output", "description": "Finally, the model generates a response one token at a time.", "image": "/img/ai/carousels/how-llm-works/output.png"}
  ]
  %}
  
  <div class="whitespace-nowrap overflow-x-scroll flex py-6">
    {% for slide in slides %}
    <div id="item{{loop.index}}" class="card card-compact bg-neutral w-72 shrink-0 grow-0 ml-6 first:ml-0">
        <figure class="card-figure !mt-0 !mb-0">
            <img src="{{ slide.image }}" alt="{{slide.alt}}" />
        </figure>
        <div class="card-body text-neutral-content whitespace-normal">
            <div class="font-semibold mb-0">{{ slide.title }}</div>
            <p>{{ slide.description }}</p>
        </div>
    </div>
    {% endfor %}
  </div>
